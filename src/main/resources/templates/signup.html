<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGNUP PAGE</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card">
                    <h1 class="text-center">Register Here !!</h1>
                    <form action="" th:action="@{/do_register}" METHOD="post">
                        <!--name field-->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required>
                        </div>

                        <!--email field-->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required>
                        </div>

                        <!--password field-->
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Your Password</label>
                            <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
                        </div>
                        <!--user about field-->
                        <div class="form-group">
                            <textarea placeholder="Enter something about yourself" rows="20" class="form-control"></textarea>

                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-warning text-white">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
